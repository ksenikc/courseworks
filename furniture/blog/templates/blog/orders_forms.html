{% extends 'blog/base.html' %}

{% block title %}
{% endblock %}

{% block content %}
<div class="ddd">
    <h2 class="gg">Оставить заявку на предзаказ.</h2>
    <br>
    <form method="post" class="pred">
        {% csrf_token %}
        {{ form.created }}<br><br>
        <p>{{ prod_info }}</p><br>
        {{ form.description }}<br><br>
        <button type="submit" class="otpr">Отправить</button>
        <span>{{ error }}</span>

    </form>
</div>
{% endblock %}
